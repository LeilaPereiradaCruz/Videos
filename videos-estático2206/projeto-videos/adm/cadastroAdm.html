<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta lang="pt-br">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <title>Cadastro Adm</title>
    </head>
    <body>
        <header class="row mx-auto my-auto p-1" style="border:1px solid #ccc; background-color:firebrick; border-radius: 12px;">
            <div class="col-sm-2 my-auto">
                <img src="../imagens/logovideo.png" class="w-100">
            </div>  
            <div class="col-sm-9 text-center my-auto">
                <h1 class="font-weight-bold" style="font-size:40px; color: white;">LIVE STREAMING ADMINISTRATIVO<BR>CADASTRO DE ADM</h1>
            </div>
            <div class="col-sm-1 my-auto">
            </div>  
        </header>
    <body class="bodyLoginEContato">
        <section>
            <center>
            <div class="form-group">
                <form id="formRegistro" class="w-50 mx-auto" action="../index.html">
                    <fieldset class="fieldsetPersonalizado">
                        <div>
                            <img src="../imagens/login.png" width="300">
                        </div>

                        <div>
                            <input id="emailUser" class="form-control w-50 mt-3" name="email-usuario" placeholder="Email" type="email" />
                            <input id="senhaUser" class="form-control w-50 mt-3" name="senha-usuario" placeholder="Senha" type="password" />
                            <input id="senhaC" class="form-control w-50 mt-3" name="confirmacao-senha-usuario" placeholder="Confirme a senha" type="password" />
                            <select name="nivel" class="form-control w-50 mt-3">
                                <option value="1">Adm</option>
                                <option value="2">Master</option>
                            </select>
                        </div>
                            <div>
                              <button id="btRegistro" class="mt-3 btn btn-primary" type="button">Cadastrar</button>
                        </div>        
                    </fieldset>
                </form>
            </div>
            </center>
        </section>
        <footer class="bg-dark p-4 text-white text-center mt-4">
            <p>&copy;2022 - Todos os direitos reservados</p>
        </footer>
    </body>
    <script src="../jsAdm/cadastroAdm.js"></script>
</html
